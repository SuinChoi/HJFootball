<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/navi.css">
	<link rel="stylesheet" href="css/galrary.css">
	<script src="script/script.js"> </script>
	<script src="script/gallery.js"> </script>
	<title></title>
</head>
<body>
	<div class = "navigator">
		<img src="img/ll.png" style="width: 40px;display: inline-block;margin-bottom: 12px;" align="middle">
		<a href="main" id="logo">[ HJFootball ]</a>
		<ul class = "navi_menu">
			<li ><a href="player">PLAYER</a></li>
			<li ><a href="calendar">SCHEDULE</a></li>
			<li ><a href="galary">GALLERY</a></li>
			<li ><a href="notice">NOTICE</a></li>
			<li ><a href="contact">CONTACT</a></li>
		</ul>
	</div>
	<hr>
	<div class="row" style="width: 1080px;">
		<div class="column">
			<img src="img/jg1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" style="width: 400px;">
		</div>
		<div class="column">
			<img src="img/hg2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" style="width: 400px;">
		</div>
		<div class="column">
			<img src="img/hgg2.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow"  style="width: 250px;">
		</div>
		<div class="column">
			<img src="img/jjg1.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" style="width: 400px;">
		</div>
	</div>

	<!-- The Modal/Lightbox -->
	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">

			<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="img1_wide.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="img2_wide.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="img3_wide.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="img4_wide.jpg" style="width:100%">
			</div>

			<!-- Next/previous controls -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<!-- Caption text -->
			<div class="caption-container">
				<p id="caption"></p>
			</div>

			<!-- Thumbnail image controls -->
			<div class="column">
				<img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
			</div>

			<div class="column">
				<img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
			</div>

			<div class="column">
				<img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
			</div>

			<div class="column">
				<img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
			</div>
		</div>
	</div>
	<footer id="footer">
		Copyright Â© 2018 Suin Choi All Rights Reserved.
	</footer>
</body>
</html>
